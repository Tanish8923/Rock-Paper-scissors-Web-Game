<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissorGame</title>
    <link rel="shortcut icon" href="icons/fevicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Let's Play Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="icons/paper.png" alt="paper">
        </div>
        <div class="choice" id="rock">
            <img src="icons/rock.png" alt="rock">
        </div>
        <div class="choice" id="scissor">
            <img src="icons/scissors.png" alt="scissor">
        </div>
    </div>
    <div class="scoreBoard">
        <div class="score">
            <p id="Uscore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="Cscore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
